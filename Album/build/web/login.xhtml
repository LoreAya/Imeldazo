<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styleLogin.css"/>
    </h:head>
    <h:body>
            <div class = "container">
                <div class="wrapper" align="center">
                    <h:form class="form-signin">       
                        <h2 class="form-signin-heading">¡Bienvenido!<br/> Album Colaborativo</h2>
                        <hr class="colorgraph"/><br/>
                        <h:panelGrid columns="3" cellpadding="2">
                           <h:outputText value="Nombre de usuario:"/>
                    <h:outputLabel>
                        <p:inputText id="username" required="true" requiredMessage="Verifica tu nombre de usuario" label="username" value="#{userVal.username}"/>
                    </h:outputLabel>
                           <h:messages for="username" styleClass="msjError"/>
                    
                <h:outputText value="Contraseña:"/>
                <h:outputLabel>
                    <p:password id="password" label="Contraseña" required="true" value="#{userVal.pass}" requiredMessage="Verifica tu contraseña"/>
                </h:outputLabel>
                <h:messages for="password" styleClass="msjError"/>
                <div class="button">
                    <h:commandButton value="Login" action="#{userVal.validar()}"/>
                </div>
                       </h:panelGrid>       
                    </h:form>			
                </div>
            </div>
    </h:body>
</html>

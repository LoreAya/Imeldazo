<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PictureViewDlg" widgetVar="PictureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPictureTitle}">
            <h:form id="PictureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pictureController.selected != null}">
                        <h:outputText value="#{bundle.ViewPictureLabel_idPicture}"/>
                        <h:outputText value="#{pictureController.selected.idPicture}" title="#{bundle.ViewPictureTitle_idPicture}"/>
                        <h:outputText value="#{bundle.ViewPictureLabel_urlPicture}"/>
                        <h:outputText value="#{pictureController.selected.urlPicture}" title="#{bundle.ViewPictureTitle_urlPicture}"/>
                        <h:outputText value="#{bundle.ViewPictureLabel_dateHour}"/>
                        <h:outputText value="#{pictureController.selected.dateHour}" title="#{bundle.ViewPictureTitle_dateHour}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPictureLabel_description}"/>
                        <h:outputText value="#{pictureController.selected.description}" title="#{bundle.ViewPictureTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPictureLabel_useridUser}"/>
                        <h:outputText value="#{pictureController.selected.useridUser}" title="#{bundle.ViewPictureTitle_useridUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PictureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>

            <p:button value="Subir Foto" style="width: 150px;text-align: left" outcome="/uploadPhoto" icon="ui-icon-arrowthickstop-1-n"/>

                <p:submenu label="Post" icon="ui-icon-comment">
                    <p:menuitem value="Lista" icon="ui-icon-document" outcome="/post/List_1.xhtml"/>
                </p:submenu>
                <p:submenu label="Fotos">
                    <p:menuitem value="Lista" icon="ui-icon-document" outcome="/picture/List_1.xhtml"/>

                <p:submenu label="Usuario">
                    <p:menuitem value="Lista" icon="ui-icon-document" outcome="/user/List_1.xhtml"/>
                </p:submenu>
            </p:panelMenu>
            <p:button value="Salir" outcome="/login" style="width: 150px;text-align: left" icon="ui-icon-arrowreturnthick-1-w"/>

                <p:growl autoUpdate="true"/>

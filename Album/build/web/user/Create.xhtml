<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_idUser}" for="idUser" />
                        <p:inputText id="idUser" value="#{userController.selected.idUser}" title="#{bundle.CreateUserTitle_idUser}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_idUser}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{bundle.CreateUserTitle_name}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{userController.selected.lastname}" title="#{bundle.CreateUserTitle_lastname}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_age}" for="age" />
                        <p:inputText id="age" value="#{userController.selected.age}" title="#{bundle.CreateUserTitle_age}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_age}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{userController.selected.phone}" title="#{bundle.CreateUserTitle_phone}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_urlPicture}" for="urlPicture" />
                        <p:inputText id="urlPicture" value="#{userController.selected.urlPicture}" title="#{bundle.CreateUserTitle_urlPicture}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_urlPicture}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userController.selected.address}" title="#{bundle.CreateUserTitle_address}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_idAccessLevel}" for="idAccessLevel" />
                        <p:selectOneMenu id="idAccessLevel" value="#{userController.selected.idAccessLevel}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_idAccessLevel}">
                            <f:selectItems value="#{accesslevelController.itemsAvailableSelectOne}"
                                           var="idAccessLevelItem"
                                           itemValue="#{idAccessLevelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserLabel_idRelationship}" for="idRelationship" />
                        <p:selectOneMenu id="idRelationship" value="#{userController.selected.idRelationship}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_idRelationship}">
                            <f:selectItems value="#{relationshipController.itemsAvailableSelectOne}"
                                           var="idRelationshipItem"
                                           itemValue="#{idRelationshipItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

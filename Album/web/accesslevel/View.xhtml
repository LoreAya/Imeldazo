<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccesslevelViewDlg" widgetVar="AccesslevelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAccesslevelTitle}">
            <h:form id="AccesslevelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accesslevelController.selected != null}">
                        <h:outputText value="#{bundle.ViewAccesslevelLabel_idAccessLevel}"/>
                        <h:outputText value="#{accesslevelController.selected.idAccessLevel}" title="#{bundle.ViewAccesslevelTitle_idAccessLevel}"/>
                        <h:outputText value="#{bundle.ViewAccesslevelLabel_name}"/>
                        <h:outputText value="#{accesslevelController.selected.name}" title="#{bundle.ViewAccesslevelTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccesslevelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
